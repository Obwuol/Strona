  background-color: #fff;
  width: 100%;
}

.layout-horizontal,
.layout-vertical {
  background-color: ddd;
}
.layout-horizontal > div,
.layout-vertical > div {
  padding: 10px;
}

.dead-center {
  display: flex;
  align-items: center;
  justify-content: center;
}

body {

.header{

  grid-template-columns: 150px 1fr 4fr 2fr 150px;

  justify-content: center;
  text-align: center;
  display: grid;
}
.upper{

}
.h-form{

  justify-content: left;
  border: 1px solid gray;
}
.select-header{
  color: black;
  border: none;
  height: 100%;
}
.button-header{
  background-color: #ff5a00;
  color: white;
  border: none;
  height: 100%;
  width: 16%;

}
.h-box{
  grid-template-columns: 1fr 1fr 1fr;

.main{

}
.main-left{
  display:grid;

  border-bottom: 1px solid rgb(172, 172, 172);

}
